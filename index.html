<!doctype html>
<html lang="en">

<head>
  <title>Log In</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/login.css">


  <link rel="stylesheet" href="../lib/onsenui/onsenui.min.css">
  <link rel="stylesheet" href="../lib/onsenui/onsen-css-components.min.css">
  <link rel="stylesheet" href="../css/app.css">
  <link rel="stylesheet" href="../css/about.css">

  <script src="../lib/onsenui/onsenui.min.js"></script>
  <script src="../lib/jquery/jquery-3.5.1.min.js"></script>




</head>

<body>


  <!-- <template id="login.html">  -->
  <ons-navigator id="navlogin">
    <ons-page id="login">

      <div class="background-color">
      <br/><br/><br/>
      <center><img style="width: 40%" src="../images/logo_YN.png"></center>
      <center>
        <h1>ยินดีต้อนรับ!!</h1>
      </center>


      <div style="text-align: center; margin-top: 30px;">
        <p>
          <ons-input id="email" modifier="underbar" placeholder="อีเมล" float></ons-input>
        </p>
        <p>
          <ons-input id="password" modifier="underbar" type="password" placeholder="รหัสผ่าน" float></ons-input>
        </p>
        <p style="margin-top: 30px;">
          <ons-button id="signinemail">ลงชื่อเข้าใช้</ons-button>
        </p>
      </div>

      <center>
        <h5>or</h5>
      </center>
      <center>
      <ons-button id="signingoogle" modifier="large" style="width: 300px;"> 
        <center>ลงชื่อเข้าใช้ด้วยบัญชี google <img style="width: 7%" src="../images/google.png"></center>
      </ons-button>
    </center>
    <br/>
      <center>
        <p>ยังไม่มีบัญชี </p>
      </center>
      <center>
        <p style="margin-top: 30px;">
          <ons-button onclick="navlogin.pushPage('register.html')">ลงทะเบียน</ons-button>
        </p>
      </center>

      <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <br/><br/><br/><br/><br/>
    </div>
    <script>
      if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
              navigator.serviceWorker.register('/service-worker.js')
                  .then((reg) => {
                      // console.log('Service worker registered.', reg);
                  });
          });
      }
  </script> 
    </ons-page>
  </ons-navigator>


  <!-- </template> -->
  <template id="register.html">
    <ons-page id="register">

      <ons-toolbar>

        <div class="left">
          <ons-back-button>ย้อนกลับ</ons-back-button>
        </div>
      </ons-toolbar>
      <div class="background-color">
      <br/><br/><br/>

      <center><img src="../images/logo_YN.png" width="100px"></center>

      <div style="text-align: center; margin-top: 30px;">
        <p>
          <ons-input class="register" id="email-signup" modifier="underbar" placeholder="อีเมล" value="" float></ons-input>
        </p>
        <p>
          <ons-input class="register" id="password-signup" modifier="underbar" type="รหัสผ่าน" placeholder="Password" float>
          </ons-input>
        </p>
        <p>
          <ons-input id="password" modifier="underbar" type="password" placeholder="ยืนยันรหัสผ่าน" float></ons-input>
        </p>
        <p style="margin-top: 30px;">
          <ons-button id="signUp" onclick="signup()">ลงทะเบียน</ons-button>
        </p>
      </div>
      <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
    </div>
    </ons-page>
  </template>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>

  <script src="../js/login.js"></script>

</body>

</html>
