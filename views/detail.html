<ons-page id="detail">

    
    <ons-toolbar>
        <div class="left">
          <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">
          detail
        </div>
      </ons-toolbar>

      <div id="showDetailList" ></div>
      <ons-button modifier="large" onclick="selectDate()">ยืมหน่อยสิ</ons-button>
      <template id="alert-dialog.html">
        <ons-alert-dialog id="my-alert-dialog" modifier="rowfooter">
          <div class="alert-dialog-title">เลือกวันที่</div>
          <div class="alert-dialog-content">
            Start Date : <input type="text" name="dateStart" id="dateStart" value="" /> 
            End Date : <input type="text" name="dateEnd" id="dateEnd" value="" /> 
          </div>
          <div class="alert-dialog-footer">
            <ons-alert-dialog-button onclick="hideAlertDialog()">Cancel</ons-alert-dialog-button>
            <ons-alert-dialog-button onclick="hideAlertDialog()">OK</ons-alert-dialog-button>
          </div>
        </ons-alert-dialog>
      </template>
</ons-page>
