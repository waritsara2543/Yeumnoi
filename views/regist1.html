<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- Manifest -->
  <!-- <link rel="manifest" href="/manifest.json"> -->

  <!-- import google font -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">

  <!-- import bootstrap 4 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- import onsen ui -->
  <!-- <link rel="stylesheet" href="/assets/css/onsenui.css"> -->
  <!-- <link rel="stylesheet" href="/assets/css/onsen-css-components.min.css"> -->

  <!-- import css -->
  <!-- <link rel="stylesheet" href="/assets/css/general.css"> -->
  <link rel="stylesheet" href="/css/signin.css">
</head>

<body>
  <ons-page>
    <ons-toolbar>
      <div class="text-center">
      <div class="center toolbars">
        <circle class="circleColor center"><img src="../images/logo_YN.png" width="100px" ></circle>
      </div>
    </div>
    </ons-toolbar>
    <div class="text-center">
    <div class="margin-start">
      <div class="title-SignIn Anton">
        <ons-icon icon="md-chevron-left center center" id="btn-back" size="60px"></ons-icon>
        Register
      </div>
    </div>
    </div>
    <div id="form">
      <div class="form-group">
        <div class="input-group-append">
          <input type="text" class="form-control form-control-lg" id="name" placeholder="Name">
        </div>
      </div>
      <div class="form-group">
        <input type="email" class="form-control form-control-lg" id="email" aria-describedby="emailHelp"
          placeholder="Email">
      </div>
      <div class="form-group">
        <div class="input-group-append">
          <input type="password" class="form-control form-control-lg" id="password" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group-append">
          <input type="password" class="form-control form-control-lg" id="confirm" placeholder="Confirm Password">
        </div>
      </div>

      <div class="form-group">
        <ons-carousel item-width="150px" swipeable auto-scroll overscrollable id="carouselprofile">
        </ons-carousel>
      </div>
      <button type="submit" id="signUp" class="Anton btn-signIn btn-lg btn-block" >Register</button>
    </div>
  </ons-page>
</body>

<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>

        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

       https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="js/regist.js"></script>

</html>
