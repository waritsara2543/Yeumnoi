                    <ons-list-item onclick="fn.load('about.html')" tappable>

    <template id="profile.html">
        <!-- <ons-navigator  id="myNavigator" page="profile.html"></ons-navigator> -->
        <ons-navigator id="navprofile">
            <ons-page id="profile">
                <ons-toolbar>
                    <div class="right">
                        <ons-toolbar-button onclick="fn.open()">
                            <ons-icon icon="md-menu"></ons-icon>
                        </ons-toolbar-button>
                    </div>
                    <div class="center">
                        Profile
                    </div>
                    <div class="left">
                        <ons-toolbar-button id="push-button" onclick="navprofile.pushPage('views/history.html')">

                </ons-toolbar>

                            <img class="img" id="image" width="200 px" height="200 px" style="border-radius: 50%;">

                    <div class="title">
                        Myself

                    <ons-list-item modifier="chevron" tappable>สแกน QR code</ons-list-item>
